<!-- Registration Form
    ================================================== -->
	<div class="container">
		<h2>Registration</h2>
		
			<div class="form-group">
				<label for="email">*Email:</label>
				<input type="email" class="form-control" id="email" placeholder="Enter email">
			</div>
			<div class="form-group">
				<label for="pwd">*Password:</label>
				<input type="password" class="form-control" id="pwd" placeholder="Enter password">
			</div>
			<div class="form-group">
				<label for="fname">First Name:</label>
				<input type="fName" class="form-control" id="firstname" placeholder="Enter first name">
			</div>
			<div class="form-group">
				<label for="surname">Surname:</label>
				<input type="Surname" class="form-control" id="surname" placeholder="Enter surname">
			</div>
			<div class="form-group">
				<label for="dob">Date of Birth:</label>
				<input type="DOB" class="form-control" id="dob" placeholder="Enter date of birth">
			</div>
			<div class="checkbox">
				<label><input type="checkbox"> Remember me</label>
			</div>
	
			<p>Note: Please ensure that all your details are correct before submitting the form and that all fields marked with * are completed!.</p> 
	
			<button type="submit" class="btn btn-default" onclick="createUser()">Register</button>
		
	</div><!-- ./registration form -->

    <!-- Javascript for creating a new user and logging them in -->
    <script>
    var myDataRef = new Firebase('hhttps://cau-maynooth.firebaseio.com');

    function createUser(){ // method to create a new user
      var userEmail = document.getElementById('email').value; // extract the text from the email and password input boxes.
      var userPassword = document.getElementById('pwd').value;
       myDataRef.createUser({ // Firebase method to create a user.
       email: userEmail,
       password: userPassword

      },

    function(error, userData){
      if(error){
        console.log("Error creating user:", error);
      }
      else{
        console.log("You have succesfully created user account, with uid: " + userData.uid);
        myDataRef.authWithPassword({ // if registration is successful authenticate the user with this Firebase method
        email    : userEmail,
        password : userPassword
        }, 
          function(error, authData) {
            if (error) {
        		console.log("Login Failed!", error);
          } else {
        		console.log("Authenticated successfully with payload:", authData);
        	    // if authentication is successful save the user's details to the database
                var userFName = document.getElementById('firstname').value; // extract the info from the remaining input boxes
                var userSName = document.getElementById('surname').value;
                var userDOB = document.getElementById('dob').value;
                var usersRef = myDataRef.child("users");
                usersRef.child(authData.uid).set({ 
                // save the user's info under their user id (uid), which is given to the user upon authenication
      	             email :userEmail,
                     password : userPassword,
                     First_Name: userFName,
                     Second_Name: userSName,
                     Date_of_Birth: userDOB
                });
            }
        });
      }
    });

      document.getElementById("email").value = ""; // resets the values of the input fields.
      document.getElementById("pwd").value = "";

    }
    </script>
