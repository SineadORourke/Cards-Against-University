<!doctype html>
<html>
    <head>
          <link rel="stylesheet" type="text/css" href="registration_page.css">
    </head>

    <body>
    <center>
        <div id="container">
            <form>
                <h1>Sign Up!</h1>
                <br>
                <div class="line"><label for="email">Email *: </label><input type="email" id="email" /></div>
                <br>
                <div class="line"><label for="pwd">Password *: </label><input type="password" id="pwd" /></div>
                <br>
                <div class="line"><label for="first name">First Name: </label><input type="text" id="first name" /></div>
                <br>
                <div class="line"><label for="surname">Surname: </label><input type="text" id="surname" /></div>
                <br>
                <div class="line"><label for="dob">Date of Birth: </label><input type="text" id="dob" /></div>
                
                <br>
                <br>
                <div class="line submit"><input type="submit" value="Submit" /></div>
                
                <br>
 
                <p>Note: Please ensure that all your details are correct before submitting the form and that all fields marked with * are completed!.</p>
            </form>
        </div>
        </center>
    </body>
</html>
