
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src='https://cdn.firebase.com/js/client/2.2.4/firebase.js'></script>

    <div>
    	<label for="email"></label>
    	<input type="text" id="email" placeholder="enter email here">
    	<input type="text" id="password" placeholder="enter password here">
    	<input type="submit" id="submit" onclick="submitLogins()">

    	<div>
	
    	</div>

	</div>

	<script>
	var ref = new Firebase("https://cau-maynooth.firebaseio.com");

	var userEmail = document.getElementById("email").value;
	var userPassword = document.getElementById("password").value;

	function submitLogins(){
		ref.authWithPassword({
	  	email    : userEmail,
	  	password : userPassword
	}, function(error, authData) {
	  if (error) {
	    console.log("Login Failed!", error);
	  } else {
	    console.log("Authenticated successfully with payload:", authData);
	  }
	});
	}
	</script>

</body>   
  
</html>
